<!DOCTYPE html>
<html lang="en">
  <style>
   * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      margin: 10px;
      box-shadow: 2px 2px 10px  black;
      background-color: aliceblue;
      padding: 30px;
      color: rgb(50, 43, 43);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      
    }
    .square {
      background-color: #242323;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
    }
    .square form {
      gap: 10px;
    }
    .square input {
      padding: 10px;
      border-radius: 5px;
      width: 200px;
    }
    .square button {
      padding: 10px 15px;
      border: 1px solid white;
      border-radius: 5px;
      background-color: #232225;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .list-item{
      list-style: none;
      width: 100%;
      max-width: 320px;
      margin-top: 10px;
      max-height: 320px; /* adjust as needed */
     overflow-y: auto;
    }
    .list-item li{
      color: black;
      padding: 5px;
      width: 100%;  
      border:1px solid #232225;
      background-color: beige;
      border-radius: 5px;
      margin-bottom: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;

    }
  </style>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
  </head>
  <body>
  
    <div class="container">
      <h1>Welcome to the Todo List App</h1>
      <p>Manage your tasks efficiently!</p>
      <div class="square">
        <form>
          <input type="text" placeholder="Add a new task" required />
          <button type="submit">Add Task</button>
          <button type="button" id="deleteAll" style="display: none;"> delete all</button>
        </form>
      </div>
      <ul class="list-item">
      </ul>
    </div>
  </body>
  <script>

    const form = document.querySelector(".square form");
    const input = document.querySelector(".square input");
    const ListContainer = document.querySelector(".container .list-item");
    const deleteAll = document.getElementById("deleteAll");

let lilength = "";

    form.addEventListener("submit", function(e){
      e.preventDefault();
      const task = input.value.trim();

if(task!==""){
  const li = document.createElement("li");
  li.textContent = task;
  const deleteButton = document.createElement("button");
  deleteButton.textContent = "x";
  deleteButton.style.padding = "5px";
  deleteButton.style.cursor = "pointer";
  deleteButton.addEventListener("click", function(){
    li.remove();
  });
  lilength++;
if (lilength >= 2){
  deleteAll.style.display = "block";
}
  ListContainer.appendChild(li);
  li.appendChild(deleteButton);
  input.value = "";
}

    });

  </script>
</html>
